<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DigiBank</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DigiBank</h1>

    <section id="login-section">
      <h2>Login</h2>
      <input type="text" id="cpf" placeholder="CPF" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p id="login-msg" class="msg"></p>
    </section>

    <section id="dashboard" style="display:none;">
      <h2>Bem-vindo, <span id="nome"></span></h2>
      <p>Conta: <span id="conta"></span></p>
      <p>Agência: <span id="agencia"></span></p>
      <p>Saldo: R$ <span id="saldo"></span></p>
      <section id="extrato-section">
  <h3>Extrato</h3>
  <table id="extrato-table">
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Tipo</th>
        <th>Valor (R$)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Extrato será inserido aqui -->
    </tbody>
  </table>
</section>


      <h3>Operações</h3>
      <div class="form-group">
        <h4>Depósito</h4>
        <input type="number" id="deposito-valor" placeholder="Valor" min="0" step="0.01" />
        <button onclick="depositar()">Depositar</button>
        <p id="msg-deposito" class="msg"></p>
      </div>

      <div class="form-group">
        <h4>Saque</h4>
        <input type="number" id="saque-valor" placeholder="Valor" min="0" step="0.01" />
        <button onclick="sacar()">Sacar</button>
        <p id="msg-saque" class="msg"></p>
      </div>

      <div class="form-group">
        <h4>Transferência</h4>
        <input type="text" id="transferencia-conta" placeholder="Número da Conta Destino" />
        <input type="number" id="transferencia-valor" placeholder="Valor" min="0" step="0.01" />
        <button onclick="transferir()">Transferir</button>
        <p id="msg-transferencia" class="msg"></p>
      </div>

      <button onclick="logout()">Sair</button>
    </section>
  </div>

  <script src="saldo.js"></script>
  <script src="acoes.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
